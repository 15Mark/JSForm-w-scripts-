<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .welcome-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    .username {
      color: #007bff;
      font-weight: bold;
    }

    .full-name {
      font-style: italic;
      color: #222;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome, <span class="username" id="username">User</span>!</h1>
    <p>Weâ€™re glad to have you here.</p>
    <p>Your full name is: <span class="full-name" id="fullName">Loading...</span></p>
    <button onclick="window.location.href='index.html'">Log Out</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('user') || 'User';
    const fullName = localStorage.getItem('fullName') || 'Unknown';

    document.getElementById('username').textContent = username;
    document.getElementById('fullName').textContent = fullName;
  </script>
</body>
</html>
